; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = arduino

[env:arduino]
platform = atmelavr
board = nanoatmega328
framework = arduino
upload_port = /dev/cu.usbserial-1410
monitor_speed = 115200
monitor_port = /dev/cu.usbserial-1410
debug_port = /dev/cu.usbserial-1410
test_port = /dev/cu.usbserial-1410
test_speed = 115200
lib_deps = 
	adafruit/Adafruit SSD1306@^2.4.3
	adafruit/Adafruit GFX Library@^1.10.7
	adafruit/Adafruit BusIO@^1.7.2
	claws/BH1750@^1.2.0
